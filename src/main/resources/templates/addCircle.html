<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="fragments/header :: header">
</head>
<body>
<div th:include="fragments/navbar"></div>

</body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:include="fragments/sideMenu"></div>
        </div>
        <div class="col-md-8">
            <form role="form" action="#" th:action="@{/processAddCircleForm}" th:object="${circleForm}" method="post">
                <div class="form-group">

                    <label for="circleName">
                        Nazwa Kręgu
                    </label>
                    <input type="text" class="form-control" id="circleName" name="circleName" th:value="${circleName}"/>
                </div>
                <div class="form-group">

                    <label for="description">
                        Opis Kręgu
                    </label>
                    <textarea class="form-control" name="descriptionText" id="description" cols="20" rows="5" th:value="${descriptionText}">
                    </textarea>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" /> Akceptuje Regulamin {Link do Regulaminu}
                    </label>
                </div>
                <button type="submit" class=" btn btn-default">
                    Submit
                </button>
            </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
<footer th:include="fragments/footer::footer"></footer>
</html>
