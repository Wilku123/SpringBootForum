<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header">
</head>
<body>
<div th:include="fragments/navbar"></div>

</body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:include="fragments/sideMenu"></div>
        </div>
        <div class="col-md-8">
            <form role="form" action="#" th:action="@{/proccessAdding}" th:object="${circleEntity}" method="post">
                <div class="form-group">

                    <label>
                        Nazwa Kręgu
                    </label>
                    <input type="text" class="form-control" maxlength="255"  th:field="*{name}"/>
                </div>
                <div class="form-group">

                    <label >
                        Opis Kręgu
                    </label>
                    <textarea class="form-control" cols="20" rows="5" th:field="*{description}">
                    </textarea>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" /> Akceptuje Regulamin {Link do Regulaminu}
                    </label>
                </div>
                <button type="submit" class=" btn btn-default">
                    Submit
                </button>
            </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
<footer th:include="fragments/footer::footer"></footer>
</html>
